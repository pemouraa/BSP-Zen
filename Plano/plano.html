<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="plano.css">
  <title>Planos</title>
</head>
<body>
  <div class="container">
    <div class="carta">
      <h2>Plano Gratuito</h2>
      <p>R$ 0<span>/mês</span></p>
      <ul>
        <li><span>✔</span> 3 Objetos</li>
        <li><span>✔</span> Sons satisfatórios</li>
        <li><span>✔</span> Com anúncios</li>
      </ul>
      <button class="btao" onclick="selecionarPlano('Gratuito')">Escolher</button>
    </div>

    <div class="carta">
      <h2>Plano Premium</h2>
      <p>R$ 15<span>/mês</span></p>
      <ul>
        <li><span>✔</span> 7 Objetos</li>
        <li><span>✔</span> Sons satisfatórios</li>
        <li><span>✔</span> Sem anúncios</li>
      </ul>
      <button class="btao premium" onclick="mostrarModalPagamento()">Escolher</button>
    </div>
  </div>

  <!-- Modal de Pagamento -->
  <div id="modalPagamento" class="modal">
    <div class="modal-conteudo">
      <span class="fechar">&times;</span>
      <h2>Escolha a Forma de Pagamento</h2>
      <div class="opcoes-pagamento">
        <button class="opcao-pagamento" onclick="selecionarPagamento('Pix')">Pix</button>
        <button class="opcao-pagamento" onclick="selecionarPagamento('Cartão de Débito')">Cartão de Débito</button>
        <button class="opcao-pagamento" onclick="selecionarPagamento('Cartão de Crédito')">Cartão de Crédito</button>
      </div>
    </div>
  </div>

  <script src="plano.js"></script>
</body>
</html>
